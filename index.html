<html>
  <head>
    <title>Loan Payoff Calculator</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <script src="localStorage.js"></script>
    <script src="mainCtrl.js"></script>
  </head>
  <body ng-app="digOut" ng-controller="MainCtrl">
    <hr>
    <div ng-repeat="loan in loans track by $index">
      <div class="row">
        <div class="col-sm-3">
          <p>loan name</p>
          <input id="loan-name" ng-model="loanName" class="form-control" placeholder="$0">
        </div>
        <div class="col-sm-3">
          <p>current balance</p>
          <input id="current-balance" ng-model="currentBalance" class="form-control" placeholder="$0">
        </div>
        <div class="col-sm-3">
          <p>minimum payment</p>
          <input id="minimum-payment" ng-model="minimumPayment" class="form-control" placeholder="$0">
        </div>
        <div class="col-sm-2">
          <p>interest rate</p>
          <input id="interest-rate" ng-model="interestRate" class="form-control" placeholder="0%">
        </div>
        <div class="col-sm-1">
          <button ng-click="deleteLoan()">x</button>
        </div>
      </div>
      <hr>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <button class="btn btn-success" ng-click="addLoanForm()">Add Loan</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <p>monthly payment</p>
        <input id="monthly-payment" ng-model="monthlyPayment" class="form-control" placeholder="$0">
      </div>
      <div class="col-sm-3">
        <p>&nbsp;</p>
        <button class="btn btn-primary" ng-click="calculatePayoff()">Calculate</button>
      </div>
    </div>
